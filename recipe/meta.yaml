{% set name = "deicode" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6fe2ad3d2419b3ecf4504dc8fc26beb210d26549c03793ec5ade0609d33ead2

build:
  skip: true  # [win or py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed" 

requirements:

  host:
    - python
    - pip
    - numpy >=1.12.1

  run:
    - python
    - numpy >=1.12.1
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-bio >=0.5.4
    - h5py
    - click
    - Cython >=0.23

test:
  imports:
    - deicode

about:
  home: https://github.com/biocore/DEICODE
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Robust Aitchison PCA on sparse data'

extra:
    recipe-maintainers:
        - cameronmartino
