{% set name = "deicode" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5dd87ac3af7a3db26144d2af7dc19bfc2d7ec428218e8397ec521535ec7010f

build:
  skip: true  # [win or py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed" 

requirements:

  host:
    - python
    - pip
    - numpy >=1.12.1

  run:
    - python
    - numpy >=1.12.1
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-bio >=0.5.4
    - h5py
    - click
    - Cython >=0.23

test:
  imports:
    - deicode

about:
  home: https://github.com/biocore/DEICODE
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Robust Aitchison PCA on sparse data'

extra:
    recipe-maintainers:
        - cameronmartino
